<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коммуникационно–деятельностное ядро</title>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header"></header>

  <main>
    <div class="container" data-type="full">
      <h1 class="title--text">О себе</h1>
    </div>

    <div class="wrapper">
      <div class="container" data-type="profile">
        <label class="attach-files">
          <input type="file" style="display: none;">
          <img src="/img/image.svg" alt="Фото">
          <p class="title-text">Добавить фото</p>
        </label>

        <div class="column">
          <div class="column">
            <label for="surname">Фамилия</label>
            <input type="text">
          </div>

          <div class="column">
            <label for="surname">Имя</label>
            <input type="text">
          </div>

          <div class="column">
            <label for="surname">Отчество</label>
            <input type="text">
          </div>
        </div>

        <div class="column">
          <div class="column">
            <label for="surname">Должность</label>
            <input type="text">
          </div>

          <div class="column">
            <label for="surname">День рождения</label>
            <input type="text">
          </div>

          <div class="column">
            <label for="surname">Почта</label>
            <input type="text">
          </div>
        </div>

        <div class="column">
          <button class="button">Резюме</button>
          <button class="button">Сохранить</button>
        </div>
      </div>
    </div>

    <div class="container" data-type="full">
      <h1 class="title--text">Участия в проектах</h1>
    </div>

    <!-- <div class="wrapper">
      <div class="container"></div>
    </div> -->

    <div class="container" data-type="full">
      <h1 class="title--text">Освоенные компетенции</h1>
    </div>

    <!-- <div class="wrapper">
      <div class="container"></div>
    </div> -->
  </main>

  <footer class="footer"></footer>

  <div class="popup popup-feedback"></div>

  <script src="/js/scripts.js" type="module"></script>
</body>

</html>
