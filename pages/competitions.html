<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коммуникационно–деятельностное ядро</title>
  <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header"></header>

  <main>
    <div class="container" data-type="full">
      <h1 class="title">Конкурсы</h1>
    </div>

    <div class="wrapper">
      <!-- Поиск конкурса -->
      <div class="search-competition">
        <input class="search-input" type="text" placeholder="Поиск конкурса">
        <img src="/img/search.svg" alt="Поиск">
        <img src="/img/close-circle.svg" alt="Закрыть">
      </div>
    </div>

    <div class="wrapper">
      <!-- Конкурсы -->
      <div class="container" data-type="competition">
        <img src="/img/Конкурсы/Неотерра.jpg" alt="Неотерра">
        <div class="competition-content">
          <h1 class="title">«НЕОТЕРРА»</h1>
          <p class="text">XI Всероссийский конкурс креативных проектов и идей по развитию социальной инфраструктуры</p>
          <p class="text period">10.01 - 05.04.2024</p>
          <button class="button">Подробнее</button>
        </div>
      </div>
      <div class="container" data-type="competition">
        <img src="/img/Конкурсы/Профессиональное завтра.jpg" alt="Профессиональное завтра">
        <div class="competition-content">
          <h1 class="title">«Профессиональное завтра»</h1>
          <p class="text">VI Всероссийский сетевой конкурс студенческих проектов (работ)</p>
          <p class="text period">17.01 - 13.04</p>
          <button class="button">Подробнее</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>

  <div class="popup popup-feedback"></div>

  <script src="/js/scripts.js" type="module"></script>
</body>

</html>
