<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Коммуникационно–деятельностное ядро</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="auth-body">
    <header class="header"></header>

    <main class="wrapper" data-type="middle">
      <section class="container" data-type="auth">
        <h1 class="title pixel">Коммуникационно Деятельностное Ядро</h1>
        <h2 class="title--text pixel">Авторизация</h2>
        <form class="form" id="form">
          <fieldset class="fieldset">
            <label for="email" class="label">Почта</label>
            <input
              type="email"
              name="email"
              class="input"
              id="email"
              autocomplete="email"
            />
          </fieldset>

          <fieldset class="fieldset">
            <label for="password" class="label">Пароль</label>
            <input
              class="input"
              autocomplete="current-password"
              type="password"
              name="password"
              id="password"
            />
          </fieldset>

          <!-- <button form="form" class="button" type="submit">
              Подтвердить
            </button> -->
        </form>
        <a href="#" class="link">Забыли пароль?</a>
        <a href="profile.html" class="button-link">
          <button class="button">Подтвердить</button>
        </a>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="popup popup-feedback"></div>

    <script src="/js/scripts.js" type="module"></script>
  </body>
</html>
